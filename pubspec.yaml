name: supa_manager
description: A Package for accessing a supabase database for Flutter
version: 1.0.0-dev.1
homepage: https://github.com/kevindmoore/supa_manager

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  lumberdash: ^3.0.0
  colorize_lumberdash: ^3.0.0
  supabase_flutter: ^1.0.0-dev.4
  gotrue: ^1.0.0-dev.3
  freezed_annotation: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  freezed: ^2.1.0+1
  build_runner: ^2.1.10
  json_serializable: ^6.2.0
